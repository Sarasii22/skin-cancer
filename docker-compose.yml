services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./results:/app/results

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  # THIS IS THE FIX â€“ adds nginx proxy so frontend can reach backend
  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./results:/results
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend